<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <script src="./frontendjs/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div id="corner_circle"></div>
    <div id="corner_circle2"></div>
    <div id="corner_circle3"></div>
    
    <div class="container">
        <img src="images/airplane.png" id="plane_img">
        <form  method="GET" id="login_form" action="/login/:id">
            <input type="text" id="email" placeholder="Email" name="email" required>
            <input type="password" id="password" placeholder="PASSWORD" name="password" required>
            <button type="submit" id="login_button">LOGIN</button>
        </form>
        <a href="/forgetPass" id="forgot">Forget password?</a>
        <a href="/register" id="newUser">New user?</a>
    </div>
</body>
</html>
