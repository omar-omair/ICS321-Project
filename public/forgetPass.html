<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <script src="forgetPassword.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div id="corner_circle"></div>
    <div id="corner_circle2"></div>
    <div id="corner_circle3"></div>
    
    <div class="container">
        <img src="images/airplane.png" id="plane_img">
        <form  method="POST" id="login_form">
            <input type="text" id="email" placeholder="EMAIL" name="email" required>
            <input type="password" id="new_password" placeholder="NEW PASSWORD" name="new_password" required>
            <button type="submit" id="new_pass_button">CHANGE PASSWORD</button>
        </form>
        <a href="/login" style="margin-left: 240px; margin-top: 10px;">Go Back</a>
    </div>
</body>
</html>
