<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/base.css">
    <script src="frontendjs/base.js" defer></script>
    <title>Admin Page</title>
</head>
<body>
    
    <div id="corner_circle"></div>
    <div id="corner_circle2"></div>
    <div id="corner_circle3"></div>
    <div id="container">
        <button id="logout"><img src="images/logout.png" alt="exit"></button>
        <section id="admin_page">
            <h1 style="color: antiquewhite;">Choose Report To Generate:</h1>
            <div id="spaces">
                <div >
                    <button class="admin_buttons">Active Flight</button>
                    <button class="admin_buttons">Percentage of Booking</button>
                </div>
                <div >
                    <button class="admin_buttons">Payments</button>
                    <button class="admin_buttons">Waitlisted Passengers </button>
                </div>
                <div >
                    <button class="admin_buttons">Average Load Factor</button>
                    <button class="admin_buttons">Ticket Cancelled</button>
                </div>
                <div >
                    <button class="admin_buttons" style="background-color: antiquewhite; color: #C94C4B;">Book a Flight !</button>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
