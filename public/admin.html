<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/admin.css">
    <script src="frontendjs/base.js" defer></script>
    <script src="frontendjs/admin.js" defer></script>
    <title>Admin Page</title>
</head>
<body>
    
    <div id="corner_circle"></div>
    <div id="corner_circle2"></div>
    <div id="corner_circle3"></div>
    <div id="container">
        <button id="back"><img src="images/back_sign.png" alt="go back"></button>
        <button id="logout"><img src="images/logout.png" alt="exit"></button>

        <section id="admin_page">
            <h1 style="color: antiquewhite;">Choose Report To Generate:</h1>
            <div id="spaces">
                <div >
                    <button class="admin_buttons" id="active_flight">Active Flight</button>
                    <button class="admin_buttons" id="booking_percentage">Percentage of Booking</button>
                </div>
                <div >
                    <button class="admin_buttons" id="payments">Payments</button>
                    <button class="admin_buttons" id="waitlist">Waitlisted Passengers </button>
                </div>
                <div >
                    <button class="admin_buttons" id="load_factor">Average Load Factor</button>
                    <button class="admin_buttons" id="ticket_cancelled">Ticket Cancelled</button>
                </div>
                <div >
                    <button class="admin_buttons" id="adding_button">Add Ticket</button>
                    <button class="admin_buttons" id="removing_button">Remove Ticket</button>
                </div>
                <div>
                    <button class="admin_buttons" id="booking_button" style="background-color: antiquewhite; color: #C94C4B;">Book a Flight !</button>
                </div>
            </div>
        </section>
        <div id="main-container">
            <div id="para">
                <div id="remove">
                    <h1>Enter Ticket ID to Remove:<h1>
                    <div id="remove-content">
                        <input type="text" id="tid" placeholder="Ticket ID"  required>
                        <button style="border-radius: 30px; width: 180px; margin-left: 15%;" id="remove_button">Remove Ticket</button>
                    </div>
                </div>
                <div id="add">
                    <h1>Enter Ticket Details to Add:<h1>
                    <div id="add-content">
                        <input type="date" id="bookDate" placeholder="Booking Date"  required>
                        <input type="text" id="weight" placeholder="Weight"  required>
                        <input type="text" id="pid" placeholder="Passenger ID"  required>
                        <input type="text" id="fid" placeholder="Flight ID"  required>
                        <input type="text" id="seat_number" placeholder="Seat Number"  required>
                        <select id="seat_type" name="seat_type">
                            <option value="First Class">First Class</option>
                            <option value="Business Class">Business Class</option>
                            <option value="Economy Class">Economy Class</option>
                        </select>                        
                        <button style="border-radius: 30px; width: 180px; margin-left: 15%;" id ="add_ticket_button">Add Ticket</button>
                    </div>
                </div>
                <div id="book_page">
                    <h1>Enter Date of Flights Needed:<h1></h1>
                    <div>
                        <input type="date" id="bookDate2" placeholder="Booking Date" style="margin-left: 23%;" required>
                        <button style="border-radius: 30px; width: 180px; margin-left: 34%;" id ="percentageButton">Generate Report</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
