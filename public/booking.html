<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/search.css">
    <script src="frontendjs/booking.js" defer></script>
    <title>Booking</title>
</head>
<body>
  
    <div id="corner_circle"></div>
    <div id="corner_circle2"></div>
    <div id="corner_circle3"></div>
    <div class="container">
        <button id="logout"><img src="images/logout.png" alt="exit"></button>
        <section class="booking">
        <div id="booking_form">
            <h2 style="color: white;">Booking</h2>
            <form id="form_inputs">
                <div id="blackdiv">
                    <p id="origin_label">Origin</p>
                    <p id="dest_label">Destination</p>
                    <p id="date_label"></p>
                    <select id="origin" name="origin">
                    </select>
                    <select id="destination" name="destination">
                    </select>
                <input type="date" id="departure" name="departure" style="display:none;">
            </div>
                <button type="submit" id="search_button">Search</button>
            </form>
        </div>
    </section>
        <section id="table_section">
            <table id="reserve_table">
                <tr>
                    <th>Source City</th>
                    <th>Destination City</th>
                    <th>Time</th>
                    <th>Starting Price</th>
                </tr>
                <tr>
                    <td>Riyadh (KSA)</td>
                    <td>Lahore (PK)</td>
                    <td>13:00-17:20</td>
                    <td>100$</td>
                    <td><button class="book_button">Book</button></td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
