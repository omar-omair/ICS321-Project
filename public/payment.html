<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <form id="paymentForm">
            <input type="text" id="creditCardNum" name="creditCardNum" placeholder ="Credit Card Number" required>
            <input type="text" id="cardHolderName" name="cardHolderName" placeholder = "Card Holder Name"required>
            <input type="date" id="endDate" name="endDate" min=""required>
            <input type="text" id="cvv" name="cvv" placeholder = "CVV"required>
            <button type="submit">Pay</button>
        </form>
    </div>
    
<script>
    // Get today's date in the format YYYY-MM-DD
    var today = new Date().toISOString().split('T')[0];
    
    // Set the minimum date for the input element
    document.getElementById("endDate").min = today;
</script>
</body>
</html>
